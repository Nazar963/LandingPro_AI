
<body>
    <section class="feedback-v2">
        <div class="feedback-parallax-bg feedback-bg-layer-1 "></div>
        <div class="feedback-filter"></div>
        <div class="feedback-container">
            <div class="feedback-content">
                <h2 class="section-title">People are Saying About DoWhith</h2>
                <p class="subtitle">Everything you need to accept to payment and grow your money of manage anywhere on planet</p>
            </div>
            
            <form class="feedback-form">
                <h3 class="item-title">Ask a question</h3>
                
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-control">
                            <input type="text" id="name" placeholder="Full Name *" required>
                        </div>
                        <div class="form-control">
                            <input type="email" id="email" placeholder="Email *" required>
                        </div>
                    </div>
                    
                    <div class="form-control message-control">
                        <textarea id="message" placeholder="Message"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </section>

</body>
